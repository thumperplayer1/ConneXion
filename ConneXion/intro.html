<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0ff 0, #001020 40%, #000 100%);
      font-family: "Orbitron", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Typing animation */
    .typing {
      font-size: 32px;
      letter-spacing: 3px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00eaff;
      width: 0;
      animation: typing 3s steps(30) forwards, blink 0.7s infinite;
      margin-top: 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 420px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Glowing title */
    .title {
      font-size: 90px;
      letter-spacing: 4px;
      text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00eaff; }
      to { text-shadow: 0 0 40px #00eaff, 0 0 80px #00eaff; }
    }

    /* Loading pulse */
    .loading {
      margin-top: 40px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00eaff;
      box-shadow: 0 0 12px #00eaff;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Enter button */
    .enter-btn {
      margin-top: 60px;
      padding: 18px 40px;
      font-size: 28px;
      border-radius: 60px;
      background: #001f3f;
      color: white;
      text-decoration: none;
      border: 1px solid #00eaff;
      box-shadow: 0 0 18px rgba(0, 200, 255, 0.6);
      transition: 0.25s;
    }

    .enter-btn:hover {
      background: #003a66;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.9);
      transform: translateY(-4px);
    }
  </style>
</head>

<body>

  <!-- Startup sound (optional) -->
  <audio id="startSound">
    <source src="startup.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Play sound automatically
    window.onload = () => {
      const sound = document.getElementById("startSound");
      if (sound) sound.play().catch(() => {});
    };

    // Auto redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "App.html";
    }, 5000);
  </script>

  <div class="title">ğ‚ğ¨ğ§ğ§ğğ—ğ¢ğ¨ğ§</div>

  <div class="typing">Initializing Interface...</div>

  <div class="loading"></div>

  <a class="enter-btn" href="App.html">Enter</a>

</body>
</html>
