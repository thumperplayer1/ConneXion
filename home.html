<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at top, #0ff 0, #001020 40%, #000 100%);
      color: white;
      overflow: hidden;
    }

    /* Top Menu */
    .top-menu {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      background: rgba(0, 20, 40, 0.4);
      border-bottom: 1px solid #00eaff;
      box-shadow: 0 0 15px #00eaff;
      backdrop-filter: blur(6px);
    }

    .top-menu a {
      color: #00eaff;
      font-size: 18px;
      text-decoration: none;
      transition: 0.2s;
    }

    .top-menu a:hover {
      color: white;
      text-shadow: 0 0 10px #00eaff;
    }

    /* Title */
    h1 {
      font-size: 60px;
      text-shadow: 0 0 25px #00eaff;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    /* Buttons */
    .btn-container {
      display: flex;
      gap: 30px;
    }

    .btn {
      padding: 15px 40px;
      background: #003a66;
      border: 1px solid #00eaff;
      color: white;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      background: #005a99;
      box-shadow: 0 0 20px #00eaff;
    }
  </style>

</body>
</html>
