<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at top, #0ff 0, #001020 40%, #000 100%);
      color: white;
      overflow: hidden;
    }

    .signup-box {
      background: rgba(0, 20, 40, 0.6);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid #00eaff;
      box-shadow: 0 0 25px #00eaff;
      text-align: center;
      width: 350px;
      backdrop-filter: blur(6px);
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00eaff;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00eaff;
      background: #000814;
      color: white;
      margin-bottom: 20px;
      font-size: 18px;
    }

    button {
      padding: 12px 30px;
      background: #003a66;
      border: 1px solid #00eaff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    button:hover {
      background: #005a99;
      box-shadow: 0 0 15px #00eaff;
    }
  </style>
</head>

<body>

  <div class="signup-box">
    <h1>ConneXion</h1>
    <p>Create your username</p>

    <input id="usernameInput" type="text" placeholder="Enter username">

    <button onclick="createAccount()">Continue</button>
  </div>

  <script>
    function createAccount() {
      let name = document.getElementById("usernameInput").value.trim();
      if (name === "") return;

      // Generate random 4-digit tag
      let tag = Math.floor(1000 + Math.random() * 9000);
      let finalName = `${name}#${tag}`;

      // Save username
      localStorage.setItem("connexionUsername", finalName);

      // Redirect to app
      window.location.href = "conneXion.html";
    }
  </script>

</body>
</html>
