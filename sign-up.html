<!DOCTYPE html>
<html>
<head>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at top, #0ff 0, #001020 40%, #000 100%);
      color: white;
      overflow: hidden;
    }

    .signup-box {
      background: rgba(0, 20, 40, 0.6);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid #00eaff;
      box-shadow: 0 0 25px #00eaff;
      text-align: center;
      width: 350px;
      backdrop-filter: blur(6px);
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00eaff;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00eaff;
      background: #000814;
      color: white;
      margin-bottom: 20px;
      font-size: 18px;
    }

    button {
      padding: 12px 30px;
      background: #003a66;
      border: 1px solid #00eaff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    button:hover {
      background: #005a99;
      box-shadow: 0 0 15px #00eaff;
    }

    .error {
      color: #ff4d4d;
      margin-bottom: 10px;
      font-size: 14px;
      height: 16px;
    }
  </style>
</head>

<body>

  <div class="signup-box">
    <h1>ùêÇùê®ùêßùêßùêûùêóùê¢ùê®ùêß</h1>
    <p>Create your account</p>

    <div class="error" id="errorMsg"></div>

    <input id="usernameInput" type="text" placeholder="Username">
    <input id="passwordInput" type="password" placeholder="Password">
    <input id="confirmInput" type="password" placeholder="Confirm Password">

    <button onclick="createAccount()">Sign Up</button>

    <p style="margin-top:20px; font-size:14px;">
      Already have an account?
      <a href="log-in.html" style="color:#00eaff;">Log in</a>
    </p>
  </div>

  <script>
    /* SAFELY INITIALIZE SUPABASE */
    let supabaseClient = null;

    if (window.supabase) {
      supabaseClient = supabase.createClient(
        "https://wkxsprmhluyrlpzfwlnt.supabase.co",
        "sb_publishable_1SajGL5XRZBo8I4QIFGLaA_IJaHb_xQ"
      );
    }

    async function createAccount() {
      const username = document.getElementById("usernameInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();
      const confirm = document.getElementById("confirmInput").value.trim();
      const error = document.getElementById("errorMsg");

      error.textContent = "";

      if (!username || !password || !confirm) {
        error.textContent = "Please fill out all fields.";
        return;
      }

      if (password !== confirm) {
        error.textContent = "Passwords do not match.";
        return;
      }

      const tag = Math.floor(1000 + Math.random() * 9000);
      const finalName = `${username}#${tag}`;

      const safeUsername = username.replace(/[^a-zA-Z0-9]/g, "");
      const email = `${safeUsername}@connexion.com`;

      if (supabaseClient) {
        const { error: signUpError } = await supabaseClient.auth.signUp({
          email: email,
          password: password
        });

        if (signUpError) {
          error.textContent = signUpError.message;
          return;
        }
      }

      /* ‚≠ê FIX: SAVE USER TO LOCAL USER DATABASE */
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users.push({ username: finalName });
      localStorage.setItem("users", JSON.stringify(users));

      /* ‚≠ê FIX: SAVE LOGGED-IN USER */
      localStorage.setItem("currentUser", finalName);
      localStorage.setItem("connexionUsername", finalName);

      window.location.href = "log-in.html";
    }
  </script>

</body>
</html>
