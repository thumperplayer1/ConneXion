<!DOCTYPE html>
<html>
<head>
  <style>
    /* Full-screen futuristic animated background */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Orbitron", sans-serif;
      color: #808080;
      display: flex;
      background: radial-gradient(circle at top, #0ff 0, #001020 40%, #000 100%);
      position: relative;
    }

    /* Animated gradient layer */
    .bg-gradient {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #001f3f, #000814, #001f3f, #000);
      background-size: 300% 300%;
      animation: moveGradient 18s ease-in-out infinite;
      opacity: 0.7;
      z-index: -3;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Subtle glowing grid */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0, 255, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.08) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.25;
      z-index: -2;
    }

    /* Floating particles */
    .particle {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(0, 200, 255, 0.9);
      box-shadow: 0 0 12px rgba(0, 200, 255, 0.9);
      animation: floatUp 12s linear infinite;
      z-index: -1;
    }

    .particle:nth-child(1) { left: 10%; animation-duration: 14s; animation-delay: 0s; }
    .particle:nth-child(2) { left: 30%; animation-duration: 18s; animation-delay: 2s; }
    .particle:nth-child(3) { left: 50%; animation-duration: 16s; animation-delay: 4s; }
    .particle:nth-child(4) { left: 70%; animation-duration: 20s; animation-delay: 1s; }
    .particle:nth-child(5) { left: 90%; animation-duration: 22s; animation-delay: 3s; }

    @keyframes floatUp {
      0% { top: 110%; opacity: 0; transform: translateX(0); }
      20% { opacity: 1; }
      100% { top: -10%; opacity: 0; transform: translateX(-20px); }
    }

    /* Discord-style sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      height: 100vh;
      background: rgba(0, 10, 20, 0.65);
      backdrop-filter: blur(6px);
      border-right: 1px solid rgba(0, 255, 255, 0.15);
      box-shadow: 4px 0 20px rgba(0, 255, 255, 0.1);
      padding-top: 40px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Menu buttons */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-item {
      padding: 16px 25px;
      font-size: 20px;
      color: #b8eaff;
      cursor: pointer;
      transition: 0.2s;
      border-radius: 8px;
      margin-left: 10px;
      margin-right: 10px;
    }

    .menu-item:hover,
    .menu-item.active {
      background: rgba(0, 255, 255, 0.12);
      color: white;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
      transform: translateX(4px);
    }

    /* Profile section */
    .profile {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 20, 40, 0.4);
      border-top: 1px solid rgba(0, 255, 255, 0.15);
    }

    .pfp {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: url('pfp.jpg') center/cover no-repeat;
      border: 2px solid #00eaff;
      box-shadow: 0 0 10px #00eaff;
      position: relative;
    }

    .status {
      width: 12px;
      height: 12px;
      background: #00ff88;
      border-radius: 50%;
      position: absolute;
      bottom: -2px;
      right: -2px;
      border: 2px solid #001020;
      box-shadow: 0 0 6px #00ff88;
    }

    .username {
      color: #b8eaff;
      font-size: 18px;
    }

    /* Main content panel */
    .content {
      margin-left: 240px;
      padding: 40px;
      color: white;
      font-size: 28px;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
/* Popup background */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

/* Popup box */
.popup-box {
  background: #001020;
  padding: 30px;
  border-radius: 12px;
  border: 1px solid #00eaff;
  box-shadow: 0 0 20px #00eaff;
  text-align: center;
  width: 300px;
}

.popup-box h2 {
  color: white;
  margin-bottom: 20px;
}

.popup-box input {
  width: 90%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #00eaff;
  background: #000814;
  color: white;
  margin-bottom: 15px;
}

.popup-box button {
  padding: 10px 20px;
  margin: 5px;
  background: #003a66;
  border: 1px solid #00eaff;
  color: white;
  cursor: pointer;
  border-radius: 6px;
  transition: 0.2s;
}

.popup-box button:hover {
  background: #005a99;
}

/* Edit button in profile */
.edit-btn {
  margin-left: auto;
  padding: 6px 12px;
  background: rgba(0, 255, 255, 0.1);
  border: 1px solid #00eaff;
  color: #b8eaff;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}

.edit-btn:hover {
  background: rgba(0, 255, 255, 0.2);
  color: white;
}
  </style>
</head>

<body>

  <!-- Wallpaper layers -->
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Sidebar Menu -->
  <div class="sidebar">

    <div class="menu">
      <div class="menu-item active" onclick="loadPanel('friends')">Friends</div>
      <div class="menu-item" onclick="loadPanel('requests')">Requests</div>
      <div class="menu-item" onclick="loadPanel('connections')">Connections</div>
    </div>

    <!-- Profile Section -->
    <div class="profile">
      <div class="pfp">
        <div class="status"></div>
      </div>
      <div class="username">Username</div>
    </div>

  </div>

  <!-- Content Panel -->
  <div id="content" class="content">
    Welcome to your Friends list.
  </div>

  <script>
    function loadPanel(panel) {
      const content = document.getElementById("content");
      const items = document.querySelectorAll(".menu-item");

      items.forEach(i => i.classList.remove("active"));
      event.target.classList.add("active");

      if (panel === "friends") {
        content.innerHTML = "Welcome to your Friends list.";
      }
      if (panel === "requests") {
        content.innerHTML = "Here are your Friend Requests.";
      }
      if (panel === "connections") {
        content.innerHTML = "These are your Connections.";
      }
    }
  </script>

</body>
</html>
